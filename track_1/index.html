  <div style="text-align:center"> 
    <button onclick="playPause()">Play/Pause</button> 
    <button onclick="makeBig()">Big</button>
    <button onclick="makeSmall()">Small</button>
    <button onclick="makeNormal()">Normal</button>
    <br><br>
    <video id="video1" width="420">
      <source src="assets/img/App_Draft_1_Example" type="video/mp4">
  
    </video>

  <script> 
  var myVideo = "assets/img/App_Draft_1_Example"("video1"); 
  
  function playPause() { 
      if (myVideo.paused) 
          myVideo.play(); 
      else 
          myVideo.pause(); 
  } 
  
  function makeBig() { 
      myVideo.width = 560; 
  } 
  
  function makeSmall() { 
      myVideo.width = 320; 
  } 
  
  function makeNormal() { 
      myVideo.width = 420; 
  } 
  </script> 
  <p>Video: <a href="https://youtu.be/IAdOg1mNIH8" target="_blank">AppDraftVideo</a>.</p>
